<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>курс по верстке</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="title-header">
			<span>Получите видео-инструкцию</span>
			<strong>Как заработать свой первый миллион</strong>
		</h1>
		<div class="main">
			<div class="video">

			</div>
			<div class="form">
				<p>Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">
					Получить инструкцию
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="featire">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое<br> преимущество</p>
			</div>
		</div>
		<button class="btn">
			Получить инструкцию
		</button>
	</div>

	<div class="section">
		<div class="clientele">
			<h2 class="feature-header">Наши клиенты</h2>
			<div class="photo">
				<img src="img/1.png" alt="1">
				<img src="img/2.png" alt="2">
				<img src="img/3.png" alt="3">
				<img src="img/4.png" alt="4">
				<img src="img/5.png" alt="5">
				<img src="img/6.png" alt="6">
				<img src="img/7.png" alt="7">
				<img src="img/8.png" alt="8">

		</div>
