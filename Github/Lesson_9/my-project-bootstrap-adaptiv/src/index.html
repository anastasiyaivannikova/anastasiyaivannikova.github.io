<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>курс по верстке</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<h1 class="title-header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/QaADIqpLso0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">
							Получить инструкцию
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<h2 class="feature-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3">
					<div class="feature">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое<br> преимущество</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 d-flex justify-content-center">
					<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
